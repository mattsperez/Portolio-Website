		<div>
			<h1 id="contact">contact</h1>
		</div>

		<div>
			<form action="_blank" method="post" id="contact-form">
				<label class="standard-label">first name:</label><br />
				<input type="text" id="first-name" placeholder="John" /><br />

				<label class="standard-label">last name:</label><br />
				<input type="text" id="last-name" placeholder="Doe" /><br />

				<label class="standard-label" for="contact-email">email:</label><br />
				<input
					type="email"
					id="contact-email"
					placeholder="me@example.com"
					required
				/><br />

				<label class="standard-label" for="phone-number">phone:</label><br />
				<input
					type="tel"
					id="phone-number"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					placeholder="123-123-1234"
				/><br />

				<label class="standard-label" for="message"> message:</label><br />
				<textarea
					maxlength="240"
					id="message"
					placeholder="keep it brief"
					rows="4"
					required
				></textarea
				><br />
				<button type="submit">Send</button>
			</form>
		</div>
